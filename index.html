<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wordly — Interactive Dictionary SPA</title>
    <meta
      name="description"
      content="Search words, see definitions, pronunciation, synonyms, and save favorites — single page app."
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="headers" id="headers">
      <header class="headers-header" role="banner">
        <div class="brand">
          <h1>Wordly</h1>
          <p class="tagline">Interactive Dictionary SPA</p>
        </div>
        <div class="header-controls">
          <button id="themeToggle" aria-pressed="false" class="btn small">
            change theme
          </button>
        </div>
      </header>

      <main id="main" role="main">
        <section class="search-area" aria-labelledby="searchTitle">
          <h2 id="searchTitle">Search any word</h2>

          <form
            id="searchForm"
            class="search-form"
            autocomplete="off"
            aria-label="Search word form"
          >
            <label for="query" class="visually-hidden">Word</label>
            <div class="input-row">
              <input
                id="query"
                name="query"
                type="search"
                inputmode="search"
                placeholder="Type a word to search..."
                aria-label="Search word"
                required
              />
              <button type="submit" id="searchBtn" class="button">
                Search
              </button>
            </div>
            <p class="hint">Press Enter or click Search.</p>
          </form>

          <div
            id="status"
            role="status"
            aria-live="polite"
            class="status"
          ></div>
        </section>

        <section
          id="results"
          class="results"
          aria-live="polite"
          aria-label="Search results"
        >
          <!-- JS  -->
        </section>
      </main>

      <aside class="sidebar" aria-labelledby="favsTitle">
        <h3 id="favsTitle">Favorites</h3>
        <ul id="favoritesList" class="favorites-list" aria-live="polite"></ul>
        <div class="fav-controls">
          <button id="clearFavs" class="btn small danger">
            Clear Favorites
          </button>
        </div>
      </aside>

      <footer class="headers-footer" role="contentinfo">
        <p>
          Built for the Wordly lab — uses the Free Dictionary API
          (dictionaryapi.dev)
        </p>
      </footer>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
