<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wordly â€” Interactive Dictionary SPA</title>
    <meta name="description" content="A dictionaryapi." />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="site-body" id="body">
    <!-- header (site header) -->
    <header class="site-header" role="banner">
      <div class="site-brand">
        <h1>Wordly Dictionary</h1>
        <p class="tagline">Try to search any english word</p>
      </div>
      <div class="header-controls">
        <button id="themeToggle" aria-pressed="false" class="btn small">
          change theme
        </button>
      </div>
    </header>

    <!-- main content area -->
    <main id="main" role="main" class="site-main">
      <!-- search panel -->
      <section class="panel search-panel" aria-labelledby="searchTitle">
        <h2 id="searchTitle">Search any word</h2>

        <form
          id="searchForm"
          class="search-form"
          autocomplete="off"
          aria-label="Search word form"
        >
          <label for="query" class="visually-hidden">Word</label>
          <div class="input-row">
            <input
              id="query"
              name="query"
              type="search"
              inputmode="search"
              placeholder="Type a word to search..."
              aria-label="Search word"
              required
            />
            <button type="submit" id="searchBtn" class="button">Search</button>
          </div>
          <p class="hint">Press Enter or click Search.</p>
        </form>

        <div id="status" role="status" aria-live="polite" class="status"></div>
      </section>

      <!-- results area -->
      <section
        id="results"
        class="panel results-area"
        aria-live="polite"
        aria-label="Search results"
      >
        <!-- JS  -->
      </section>
    </main>

    <!-- aside: favorites -->
    <aside class="site-sidebar" aria-labelledby="favsTitle">
      <h3 id="favsTitle">Favorites</h3>
      <ul id="favoritesList" class="favorites-list" aria-live="polite"></ul>
      <div class="fav-controls">
        <button id="clearFavs" class="btn small danger">Clear Favorites</button>
      </div>
    </aside>

    <!-- footer -->
    <footer class="site-footer" role="contentinfo">
      <p>&lt;&lt;&copy; 2024 Wordly. Built by Leevy Otieno.&gt;&gt;</p>
    </footer>
  </body>

  <!-- module script -->
  <script type="module" src="index.js"></script>
</html>
